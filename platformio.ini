; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = upload_params.ini
data_dir = data


[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
build_flags = 
    -Os                    ; Optimize for size
    -ffunction-sections    ; Place each function in its own section
    -fdata-sections        ; Place each data in its own section
    -Wl,--gc-sections      ; Remove unused sections
    -DNDEBUG               ; Disable assert macros
    -DCORE_DEBUG_LEVEL=0   ; Disable ESP32 debug output
monitor_speed = 115200
lib_deps = 
	https://github.com/tzapu/WiFiManager.git
	adafruit/Adafruit NeoPixel @ ^1.12.1
	bblanchon/ArduinoJson@^7.4.1
	knolleary/PubSubClient@^2.8
extra_scripts = tools/full_upload.py, tools/generate_build_info.py, tools/remove_console_logs.py

; Native testing environment (runs on PC)
[env:native]
platform = native
test_framework = googletest
build_flags = 
    -std=c++17
    -DPIO_UNIT_TESTING
    -DNATIVE_BUILD
    -I test/mocks
lib_deps =
    bblanchon/ArduinoJson@^7.4.1

; Native testing with coverage (Linux/CI only - has linker issues on macOS)
[env:native_coverage]
platform = native
test_framework = googletest
build_flags = 
    -std=c++17
    -DPIO_UNIT_TESTING
    -DNATIVE_BUILD
    -I test/mocks
    --coverage
    -fprofile-arcs
    -ftest-coverage
    -lgcov
lib_deps =
    bblanchon/ArduinoJson@^7.4.1
debug_test = *
build_type = debug
