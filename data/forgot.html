<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wachtwoord vergeten</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Wachtwoord vergeten</h1>
    <p class="text-sm text-gray-700 mb-4">
      Je kunt het wachtwoord niet herstellen. De enige manier om weer toegang te krijgen is een volledige factory reset.
    </p>
    <div class="bg-white p-4 rounded-2xl shadow">
      <p class="text-sm text-red-700 mb-3">Let op: dit wist alle instellingen (WiFi, kleur, helderheid, UIâ€‘wachtwoord, etc.) en herstart het apparaat.</p>
      <button id="resetBtn" class="py-2 px-3 rounded bg-red-600 text-white hover:bg-red-700">Voer factory reset uit</button>
      <p id="status" class="text-xs text-gray-600 mt-2"></p>
    </div>
  </div>

  <script>
    document.getElementById('resetBtn').onclick = async () => {
      if (!confirm('Weet je zeker dat je een factory reset wilt uitvoeren?')) return;
      const r = await fetch('/factoryreset', { method: 'POST' });
      const s = document.getElementById('status');
      if (r.ok) {
        s.textContent = 'Factory reset gestart. Het apparaat herstart zo...';
        setTimeout(() => location.href = '/', 10000);
      } else {
        s.textContent = 'Kon factory reset niet starten';
      }
    };
  </script>
</body>
</html>
