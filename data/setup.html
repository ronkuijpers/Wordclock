<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordclock Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto p-4">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold">üõ†Ô∏è Wordclock Setup</h1>
        <p class="text-sm text-gray-600">Complete these steps; the clock stays paused until you finish.</p>
      </div>
      <div class="flex items-center gap-4">
        <a href="/dashboard.html" class="text-sm text-blue-600 hover:underline">Dashboard</a>
        <a href="/login.html" class="text-sm text-gray-600 hover:underline">Login</a>
      </div>
    </header>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Status</h2>
        <span id="statusChip" class="text-xs px-3 py-1 rounded-full bg-gray-200 text-gray-700">-</span>
      </div>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Choose your grid</h2>
      <select id="gridSelect" class="w-full border rounded p-2 text-sm mb-2"></select>
      <p class="text-xs text-gray-500 mb-3">Pick the layout that matches your panel.</p>
      <div class="flex gap-2">
        <button id="saveGrid" class="flex-1 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Save grid</button>
        <button id="reloadGrids" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300 text-sm">Reload</button>
      </div>
      <p id="gridMessage" class="text-xs mt-2 text-gray-600"></p>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-2">Finish</h2>
      <p class="text-sm text-gray-700 mb-3">After finishing, the clock is released and starts showing time.</p>
      <div class="flex gap-2">
        <button id="finishSetup" class="flex-1 py-2 rounded bg-green-500 text-white hover:bg-green-600">Complete setup</button>
        <button id="goDashboard" class="flex-1 py-2 rounded bg-gray-200 hover:bg-gray-300">Go to dashboard</button>
      </div>
      <p id="finishMessage" class="text-xs mt-2 text-gray-600"></p>
    </section>
  </div>

  <script>
    const statusChip = document.getElementById('statusChip');
    const gridSelect = document.getElementById('gridSelect');
    const gridMessage = document.getElementById('gridMessage');
    const finishMessage = document.getElementById('finishMessage');

    const formatVariant = (v) => {
      if (!v) return '-';
      const base = v.label || v.key || '';
      const lang = v.language ? v.language.toUpperCase() : '';
      const ver = v.version ? v.version.toUpperCase() : '';
      const suffix = [lang, ver].filter(Boolean).join(' ');
      return suffix ? `${base} [${suffix}]` : base;
    };

    async function loadStatus() {
      try {
        const res = await fetch('/api/setup/status', { credentials: 'include' });
        if (!res.ok) throw new Error('Could not fetch status');
        const data = await res.json();
        statusChip.textContent = data.completed ? 'Completed' : 'Not completed';
        statusChip.className = data.completed
          ? 'text-xs px-3 py-1 rounded-full bg-green-100 text-green-800'
          : 'text-xs px-3 py-1 rounded-full bg-yellow-100 text-yellow-800';
      } catch (err) {
        statusChip.textContent = 'Error';
        statusChip.className = 'text-xs px-3 py-1 rounded-full bg-red-100 text-red-800';
      }
    }

    async function loadGrids() {
      try {
        const res = await fetch('/api/setup/grid', { credentials: 'include' });
        if (!res.ok) throw new Error('Could not load grid list');
        const data = await res.json();
        gridSelect.innerHTML = '';
        data.variants.forEach((v) => {
          const opt = document.createElement('option');
          opt.value = v.id;
          opt.textContent = formatVariant(v);
          if (v.active) opt.selected = true;
          gridSelect.appendChild(opt);
        });
        gridMessage.textContent = '';
      } catch (err) {
        gridMessage.textContent = err.message;
        gridMessage.className = 'text-xs mt-2 text-red-600';
      }
    }

    async function saveGrid() {
      try {
        const form = new FormData();
        form.append('id', gridSelect.value);
        const res = await fetch('/api/setup/grid', {
          method: 'POST',
          body: form,
          credentials: 'include',
        });
        if (!res.ok) throw new Error('Save failed (HTTP ' + res.status + ')');
        gridMessage.textContent = 'Grid saved.';
        gridMessage.className = 'text-xs mt-2 text-green-600';
        loadStatus();
      } catch (err) {
        gridMessage.textContent = err.message;
        gridMessage.className = 'text-xs mt-2 text-red-600';
      }
    }

    async function finishSetup() {
      try {
        const res = await fetch('/api/setup/complete', { method: 'POST', credentials: 'include' });
        if (!res.ok) throw new Error('Finish failed (HTTP ' + res.status + ')');
        finishMessage.textContent = 'Setup completed. The clock will start now.';
        finishMessage.className = 'text-xs mt-2 text-green-600';
        loadStatus();
        setTimeout(() => { window.location.href = '/dashboard.html'; }, 800);
      } catch (err) {
        finishMessage.textContent = err.message;
        finishMessage.className = 'text-xs mt-2 text-red-600';
      }
    }

    document.getElementById('saveGrid').addEventListener('click', saveGrid);
    document.getElementById('reloadGrids').addEventListener('click', loadGrids);
    document.getElementById('finishSetup').addEventListener('click', finishSetup);
    document.getElementById('goDashboard').addEventListener('click', () => {
      window.location.href = '/dashboard.html';
    });

    loadStatus();
    loadGrids();
  </script>
</body>
</html>
