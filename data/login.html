<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordclock Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Wordclock</h1>
    <div class="bg-white p-4 rounded-2xl shadow space-y-3">
      <p class="text-sm text-gray-600">Log in om het dashboard te openen, of kies wachtwoord vergeten.</p>
      <div class="flex gap-2">
        <a href="/dashboard.html" class="flex-1 py-2 text-center rounded bg-blue-600 text-white hover:bg-blue-700">Log in</a>
        <a href="/forgot.html" class="flex-1 py-2 text-center rounded bg-gray-200 text-gray-800 hover:bg-gray-300">Wachtwoord vergeten</a>
      </div>
      <p class="text-xs text-gray-500">Tip: bij eerste gebruik moet je het standaard wachtwoord wijzigen.</p>
    </div>
  </div>

</html>
